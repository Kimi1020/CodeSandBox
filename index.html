<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div class="triangleArea">
      <div class="triangle"></div>
    </div>

    <div class="circleArea">
      <div class="circle"></div>

      <div class="semiCircle">
        <div class="semiCircleTop"></div>
        <div class="semiCircleBottom"></div>
        <div class="semiCircleLeft"></div>
        <div class="semiCircleRight"></div>
      </div>

      <div class="quarterCircle">
        <div class="quarterCircleTopLeft"></div>
        <div class="quarterCircleTopRight"></div>
        <div class="quarterCircleBottomLeft"></div>
        <div class="quarterCircleBottomRight"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
